<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Ghazaleh - Smart Coffee Assistant</title>
    <link rel="stylesheet" href="styles.css"><link rel="icon" type="image/png" sizes="32x32" href="favicon32.png">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="cafe-name">
                <span class="ghazaleh">غزاله</span>
                <span class="cafe-text">Café Ghazaleh</span>
            </h1>
            <p class="tagline">Your Smart Coffee Experience</p>
        </header>

        <!-- Login Section -->
        <div id="loginSection" class="section active">
            <div class="card">
                <h2>Welcome to Café Ghazaleh</h2>
                <p>Please login to continue</p>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter username (admin or user)" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="login-hint">
                    <small>Hint: Username: admin/user, Password: 1234</small>
                </div>
            </div>
        </div>

        <!-- Order Section -->
        <div id="orderSection" class="section">
            <div class="card">
                <div class="user-info">
                    <span id="welcomeMessage"></span>
                    <span id="userRole" class="role-badge"></span>
                </div>
                <h2>Place Your Order</h2>
                <form id="orderForm">
                    <div class="input-group">
                        <label for="customerName">Your Name</label>
                        <input type="text" id="customerName" placeholder="Enter your name" required>
                    </div>
                    <div class="input-group">
                        <label for="customerAge">Your Age</label>
                        <input type="number" id="customerAge" placeholder="Enter your age" min="1" max="120" required>
                    </div>
                    <div class="input-group">
                        <label for="coffeeType">Coffee Type</label>
                        <select id="coffeeType" required>
                            <option value="">Select your coffee</option>
                            <option value="espresso">Espresso - $2.50</option>
                            <option value="latte">Latte - $3.50</option>
                            <option value="cappuccino">Cappuccino - $4.00</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" placeholder="Number of cups" min="1" max="10" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate Order</button>
                </form>
            </div>
        </div>

        <!-- Bill Section -->
        <div id="billSection" class="section">
            <div class="card">
                <h2>Bill Summary</h2>
                <div id="orderSummary" class="order-summary"></div>
                
                <form id="billForm">
                    <div class="input-group">
                        <label for="splitPeople">Split between how many people?</label>
                        <select id="splitPeople" required>
                            <option value="1">1 person</option>
                            <option value="2">2 people</option>
                            <option value="3">3 people</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="tipPercentage">Tip Percentage</label>
                        <select id="tipPercentage" required>
                            <option value="0">0% - No tip</option>
                            <option value="5">5% - Small tip</option>
                            <option value="10">10% - Standard tip</option>
                            <option value="15">15% - Generous tip</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate Final Bill</button>
                </form>
                
                <div id="finalBill" class="final-bill"></div>
                <button id="newOrderBtn" class="btn btn-secondary" style="display: none;">Place New Order</button>
                <button id="logoutBtn" class="btn btn-outline">Logout</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
